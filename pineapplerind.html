<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pineapplerind</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            height:100%;
            width:100%;
            background:linear-gradient(to right, orange, yellow, red, purple, blue, cyan, green, yellow);
            background-size: 1500% 1500%;
            background-position: 0 0;
            font-family:inter;
            font-weight:300;
            animation: adjustBg 200s infinite linear
        }

        .flex {
            display:flex;
            flex-direction:column;
            align-items: center;
            justify-content: center;
            text-align:center;
            animation-duration: 1s;
        }

        #flexOne {
            animation-duration: 2s;
            top:40%;
            position:absolute;
        }

        #flexTwo {
            animation-duration: 2s;
            display:none;
            position:absolute;
            top:100%;
        }

        .container {
            background:rgb(227, 227, 227);
            border-radius:10px;
            padding:30px;
            border: 2px solid #ddd;
            box-shadow: 0 10px 40px 10px rgba(0, 0, 0, 0.212);
            width: fit-content;
            font-weight:400;
        }

        .foot {
            display:flex;
            align-items: center;
            justify-content: center;
            height:30px;
        }

        .foot div {
            background-color:rgba(0, 0, 0, 0.511);
            padding:10px;
            height:30px;
            line-height:0px;
            position:fixed;
            bottom:10px;
        }

        .foot div p {
            color:white;
        }

        .small {
            font-size:10px;
            margin:0;
            transform:rotateZ(3deg) translatey(-10px);
        }

        input {
            margin-bottom:20px;
        }

        h1, h2 {
            font-weight:400;
        }

        a:visited {
            color:blue;
        }
        
        #numberOne, #numberTwo, #numberThree {
            animation-duration:1s;
        }

        @keyframes go-down {
            from {opacity:1;}
            to {opacity:0; top:100%;}
        }

        @keyframes go-up {
            from {opacity:0; top:100%;}
            to {opacity: 1;}
        }

        @keyframes adjustBg {
            0% {background-position: 0% 0%;}
            50% {background-position: 100% 100%;}
            100% {background-position: 0% 0%;}
        }

        @keyframes zoom-in {
            from {transform:scale(0)};
        }

        @keyframes rotate-in {
            from {transform:scale(0) rotateZ(-60deg)};
        }
    </style>
</head>
<body>
    <div class="flex one">
        <div class="container" id="flexOne">
            <h1>Enter password</h1>
            <input type="password" id="password">
            <p id="error" style="font-weight:800; color:red; display:none;">Incorrect password</p>
        </div>
    </div>
    <div class="flex two">
        <div class="container" id="flexTwo">
            <h1>They are</h1>
            <a style="display:block; margin:5px;" href="https://flipanim.com/profile?name=RandoAnimation" id="numberOne">@RandoAnimation</a>
            <a style="display:block; margin:5px;" href="https://flipanim.com/profile?name=SoccerPanda2647" id="numberTwo">@SoccerPanda2647</a>
            <p style="display:block; margin:5px;" id="numberThree" class="small">(and maybe <a href="https://flipanim.com/profile?name=Camper">@Camper</a> a little)</p>
        </div>
    </div>

    <div class="foot">
        <div>
        <p>created by pineapplerind</p>
    </div>
    </div>
    </div>
    <script>
        let author = 'pineapplerind';
        let pass = 'covid';

        let input = document.getElementById('password');
        function password() {

            let flexOne = document.getElementById('flexOne');
            let flexTwo = document.getElementById('flexTwo');
            let numberOne = document.getElementById('numberOne');
            let numberTwo = document.getElementById('numberTwo');
            let numberThree = document.getElementById('numberThree');

            if (input.value === pass) {
                flexOne.style.animationName = 'go-down';

                setTimeout(function(){
                    flexOne.style.display = 'none';
                },2000);

                flexTwo.style.animationName = 'go-up';
                flexTwo.style.display = 'block';
                flexTwo.style.top = '40%';

                numberOne.style.transform = 'scale(0)';
                numberTwo.style.transform = 'scale(0)';
                numberThree.style.transform = 'scale(0)';
                setTimeout(function() {
                    numberOne.style.animationName = 'zoom-in';
                numberOne.style.transform = 'scale(1)';
                },1000);

                setTimeout(function() {
                numberTwo.style.animationName = 'zoom-in';
                numberTwo.style.transform = 'scale(1)';
                },1800);

                setTimeout(function() {
                numberThree.style.animationName = 'rotate-in';
                numberThree.style.transform = 'scale(1)';
                },3000);
            } else {
                error.style.display = 'block';
            }
        }

        document.addEventListener("input", function(){
            password();
        });
    </script>
    <script>    </script>
</body>
</html>
